<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Pad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>


</head>
<body>


    <canvas id="artboard"></canvas>
    <div class="toolbar">
        <div class="color" data-color="#000"></div>
        <div class="color" data-color="red"></div>
        <div class="color" data-color="orange"></div>
        <div class="color" data-color="blue"></div>
        <div class="color" data-color="purple"></div>
        <div class="color" data-color="yellowgreen"></div>
        <div class="color" data-color="yellow"></div>
        <div class="color" data-color="#fff"></div>
        <button class="reset">Reset</button>
        <button class="download">Download</button>
        <input type="color" id="colorPicker" value="#FFFFFF">
        <input type="range" id="brushSize" value="5" min="1" max="10" oninput="brushOutput.value = brushSize.value">
        <output id="brushOutput">5</output>
        <div class="emoji">ðŸŽ¨</div>
    </div>

    
</body>
</html>
